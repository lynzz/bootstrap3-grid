<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Paging Grid - Cell Templates Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://ue.17173cdn.com/a/lib/gallery/bootstrap/3.0.0/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="http://ue.17173cdn.com/a/lib/seajs-2.2.1_jquery-2.1.0.js"></script>
    <script src="../sea-config.js"></script>
	<script type="text/javascript">
        seajs.use(['$', '../demo'], function($) {
            $(document).ready(function() {
                var rows = [];
                var rowNumber;
                var numberOfRows = 355;
                for(rowNumber = 0; rowNumber < numberOfRows; rowNumber++) {
                    rows.push({
                        "OrderLineID": rowNumber,
                        "Name": "Product " + rowNumber,
                        "Price": Math.floor(Math.random() * 100),
                        "Quantity": Math.floor(Math.random() * 100)
                    });
                }

                $("#exampleGrid").simplePagingGrid({
                    cellTemplates: [null, "${{Price}}", null, "{{../message}}"],
                    columnNames: ["Name", "Price", "Quantity", "Additional Payload"],
                    columnKeys: ["Name", "Price", "Quantity", null],
                    columnWidths: ["25%", "25%", "25%", "25%"],
                    data: {
                        currentPage: rows,
                        totalRows: rows.length,
                        message: "Additional payload"
                    }
                });
            });
        })

	</script>
</head>
<body>
    <div class="page">
        <header>
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Simple Paging Grid - Cell Templates Example</a>
          </div>
        </div>
    </header>
        <section id="main">
			<div class="container">
				<div class="row">
					<p>This is an illustration of how to use cell templates to customize the output.</p>
					<div id="exampleGrid"></div>
				</div>
			</div>
        </section>
    </div>
</body>
</html>
